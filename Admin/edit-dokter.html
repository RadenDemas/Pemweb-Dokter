<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dokter - Klinik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Admin/styles/edit-dokter.css">
</head>
<body>
    <div class="sidebar">
        <img src="../Assets/logo rumah sakit.svg" alt="Klinik Logo" class="logo">
        <a href="../Admin/list-booking.html" class="nav-button active">LIST BOOKING</a>
        <a href="../Admin/pengguna.html" class="nav-button">PENGGUNA</a>
        <a href="../Admin/dokter-admin.html" class="nav-button">DOKTER</a>
        <a href="../Admin/sign-in.html" class="nav-button logout">LOG OUT</a>
    </div>

    <div class="content-area">
        <h1>EDIT DATA</h1>
        
        <form id="editForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" maxlength="15" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label for="noHandphone">No. Handphone</label>
                <input type="tel" id="noHandphone" name="noHandphone" class="form-input">
            </div>

            <div class="form-group">
                <label for="tempatLahir">Tempat Lahir</label>
                <input type="text" id="tempatLahir" name="tempatLahir" class="form-input">
            </div>

            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <input type="text" id="jenisKelamin" value="Perempuan" class="form-input disabled" disabled>
            </div>

            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <div class="date-input">
                    <input type="date" id="tanggalLahir" name="tanggalLahir" class="form-input">
                </div>
            </div>

            <button type="submit" class="update-btn">Update Data</button>
        </form>
    </div>

    <div id="alert" class="alert">Update Data Berhasil!</div>

    <script src="../Admin/scripts/edit-dokter.js"></script>
</body>
</html>

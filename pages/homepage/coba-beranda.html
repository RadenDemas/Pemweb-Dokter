<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar dengan Perubahan Warna</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black; /* Warna awal navbar */
            color: white; /* Warna teks navbar */
            padding: 15px; /* Padding untuk navbar */
            position: fixed; /* Membuat navbar tetap di atas */
            top: 0; /* Posisi dari atas */
            left: 0; /* Posisi dari kiri */
            width: 100%; /* Lebar navbar 100% */
            z-index: 1000; /* Menjaga agar navbar di atas elemen lain */
            transition: background-color 0.5s ease; /* Transisi untuk perubahan warna */
        }
        .navbar.scrolled {
            background-color: gray; /* Warna navbar saat di-scroll */
        }
        .content {
            padding-top: 60px; /* Memberikan ruang agar konten tidak tertutup navbar */
        }
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="#" style="color: white; text-decoration: none;">Home</a>
        <a href="#" style="color: white; text-decoration: none; margin-left: 15px;">Tentang</a>
        <a href="#" style="color: white; text-decoration: none; margin-left: 15px;">Kontak</a>
    </div>

    <div class="content">
        <h1>Konten Halaman</h1>
        <p>Ini adalah contoh konten halaman. Scroll ke bawah untuk melihat efek navbar berubah warna.</p>
        <p style="height: 1500px;">Scroll ke bawah...</p> <!-- Konten panjang untuk demonstrasi -->
    </div>

    <script>
        // Ambil elemen navbar
        const navbar = document.getElementById('navbar');

        // Tambahkan event listener untuk scroll
        window.addEventListener('scroll', () => {
            // Cek posisi scroll
            if (window.scrollY > 50) { // Jika scroll lebih dari 50px
                navbar.classList.add('scrolled'); // Tambahkan kelas 'scrolled'
            } else {
                navbar.classList.remove('scrolled'); // Hapus kelas 'scrolled'
            }
        });
    </script>

</body>
</html>
